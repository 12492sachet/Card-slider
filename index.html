<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Rock Paper Scissors Game</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<section class="container">
  <div class="result_field">
    <div class="result_images">
      <span class="user_result">
        <img src="https://drive.google.com/uc?export=view&id=1_1QksyMi1preMVYLovC397sJNetdz2U-" alt="Rock Image" />
      </span>
      <span class="cpu_result">
        <img src="https://drive.google.com/uc?export=view&id=1_1QksyMi1preMVYLovC397sJNetdz2U-" alt="Rock Image" />
      </span>
    </div>
    <div class="result">Let's Play!!</div>
  </div>

  <div class="option_images">
    <span class="option_image">
      <img src="https://drive.google.com/uc?export=view&id=1_1QksyMi1preMVYLovC397sJNetdz2U-" alt="Rock Image" />
      <p>Rock</p>
    </span>
    <span class="option_image">
      <img src="https://drive.google.com/uc?export=view&id=1_2yHvrMyxYnUFO7OO7EY-Z-pATVnpQQ1" alt="Paper Image" />
      <p>Paper</p>
    </span>
    <span class="option_image">
      <img src="https://drive.google.com/uc?export=view&id=1ZsD2SBtbDh-TiP1oW2915YbNxxm_o26G" alt="Scissors Image" />
      <p>Scissors</p>
    </span>
  </div>
</section>
  <script  src="./script.js"></script>

</body>
</html>
